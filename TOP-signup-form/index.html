<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
        <div class="title-container">
            <p1 class="content">Assume The Paragraph</p1>
            <span class="content">And Some other text to fill the void I really don't know what people add to signing pages, and yet I am too lazy
                to actually look up for it.
            </span>
        </div>
        <div class="sign-container">
            <div class="sign-forms-container">
                <div class="input-form">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" placeholder="Ivan" id="first-name">
                </div>
                <div class="input-form">
                    <label for="second-name">SECOND NAME</label>
                    <input type="text" placeholder="Ivanovich" id="second-name">
                </div>
                <div class="input-form">
                    <label for="phone-number">PHONE</label>
                    <input type="text" placeholder="8(800)800-80-80" id="phone-number">
                </div>
                <div class="input-form">
                    <label for="email">EMAIL</label>
                    <input type="text" placeholder="your@email.com">
                </div>
                <div class="input-form">
                    <label for="pwd-initial">ENTER PASSWORD</label>
                    <input type="text" id="pwd-initial">
                </div>
                <div class="input-form">
                    <label for="pwd-confirm">CONFIRM PASSWORD</label>
                    <input type="text" id="pwd-confirm">
                </div>
            </div>
            <div class="sign-controls">
                <button type="submit" class="create-acc">Create Account</button>
                <a class="redirect">I Already Have an Account</a>
            </div>
        </div>
        <div class="image-container">
            <img src="./sources/pexels-adriana-ramos.jpg" alt="Photo by adriana ramos: https://www.pexels.com/photo/majestic-snow-capped-mountains-in-aspen-co-35528435/" class="background-image">
            <div class="image-credit">Photo by adriana ramos: <a href="https://www.pexels.com/photo/majestic-snow-capped">Pexels</a>.</div>
        </div>
    </div>
</body>
</html>
